{% extends "core/admin/layoutadmin.html" %}
{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Bienvenido al Sistema {{user.username}}</h1>  
    </div>
    <a href="{% url 'inicio' %}" class="btn btn-danger">HOME</a>
    <center>     
          <h4>Registro de Ropa en Base de Datos</h4>
    </center>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group col-5">
            {{form.as_table}}
        </div>
        <input type="submit" class="btn btn-danger" value="Guardar" />
        <a href="{% url 'inicioadmin' %}" class="btn btn-primary">Volver</a>
    </form>
    
    {% if mensaje != "" %}
        <div class="alert alert-success">
            {{mensaje}}
        </div>
    {% endif %}
    
   
</main>

{% endblock %}
